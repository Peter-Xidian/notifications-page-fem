<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="notifications">
        <div class="notifs-header">
          <h1>
            Notifications
            <span class="notifs-number">3</span>
          </h1>

          <p>Mark all as read</p>
        </div>

        <div class="notifs-messages">
          <div class="nm-card">
            <div class="nm-card__img">
              <img src="" alt="" />
            </div>

            <div class="nm-card__content">
              <p>
                <a href="">Mark Webber</a> reacted to your recent post
                <a href="">My first tournament today!</a>
              </p>
              <span>1m ago</span>
              <div class="nm-cc__message">
                <p>
                  Hello, thanks for seeting up the Chess Club. I've been a
                  member for a few weeks now and I'm already having lots of fun
                  and improving my game. <span class="notif-new"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
